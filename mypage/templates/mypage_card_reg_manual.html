{% extends "userbase.html" %}
{% load bootstrap4 %}
{% block head %}

{% endblock %}

{% block contents %}
<div class="row mt-3 mx-3">
    <div class="col-md-6 fw-bold"><h4>회원카드</h4></div>
    
</div>
<div class="col-12">
    <form method="POST" action="." >
        
        {% csrf_token %}
        <body>

          
          <label>카드이름</label>
          <input type="text" class="form-control" name="cardname">
          <br>
          <label>카드번호</label>
          <br>
          <input type="text" class="moveNumber" name="cardnum1" onKeyup="inputMoveNumber(this);" maxlength="4"/>&nbsp;-&nbsp;
          <input type="text" class="moveNumber" name="cardnum2" onKeyup="inputMoveNumber(this);" maxlength="4"/>&nbsp;-&nbsp;
          <input type="text" class="moveNumber" name="cardnum3" onKeyup="inputMoveNumber(this);" maxlength="4"/>&nbsp;-&nbsp;
          <input type="text" class="moveNumber" name="cardnum4" maxlength="4"/>
          
        <button type="submit" class="btn btn-primary btn-sm">카드추가</button>
      </div>
      </form>
    <button class="btn btn-primary mt-3" onclick="javascript:history.go(-1);">돌아가기</button>
  </div>
</div>


<style type="text/css">

	.moveNumber {

		text-align:center;
    
		width: 82px;
    display: inline-block;
    margin-right: 8px;

	};

</style>

<script type="text/javascript">

	function inputMoveNumber(num) {



		if(isFinite(num.value) == false) {
			alert("카드번호는 숫자만 입력할 수 있습니다.");
			num.value = "";
			return false;
		}



		max = num.getAttribute("maxlength");



		if(num.value.length >= max) {

			num.nextElementSibling.focus();

		}

	}

</script>

{% endblock %}
