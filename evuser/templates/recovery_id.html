<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EVNEST Management Console</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  {% block head %}
  {% endblock %}
  <link rel="stylesheet" href="/static/style.css" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    $.ajaxSetup({
      headers: { "X-CSRFToken": '{{csrf_token}}' }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <style type="text/css">
          a:link { color: red; text-decoration: none;}
          a:visited { color: black; text-decoration: none;}
          a:hover { color: black; text-decoration: none;}
         </style>
        <h2><a href="/">EVNEST Management Console</h2></a>
      </div>
    </div>
    <div class="row mt-3 mx-3 bg-light">
      <div class="col-12">
        <div>
          {% csrf_token %}
          <label name="label_name" for="{{ form_id.name.id_for_label }}">{{ form.name.label }}</label>
          {{ form.name }}
          <label name="label_email" for="{{ form_id.email.id_for_label }}">{{ form.email.label }}</label>
          {{ form.email }}
        </div>
        <small>
          등록하신 이름과 메일주소가 일치해야 합니다.
        </small>
        <div>
          <button id="find_id" name="recovery_id">아이디찾기</button>
        </div>
        <div id="result_id"></div>
        <br>
        <button class="btn btn-primary" onclick="javascript:history.go(-1); style='float: right;'">돌아가기</button>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#find_id').click(function(){
          var name = $("#form_name").val();
          var email = $('#form_email').val();
          $.ajax({
            type:"POST",
            url:"find/",
            dataType : 'json',
            data: {
              'name':name,
              'email' : email,
              'csrfmiddlewaretoken':'{{csrf_token}}',
            },
            success: function(response){
              $('#result_id').replaceWith(
                '<div id="result_id"><hr><div><span>입력된 정보로 가입된 아이디는 </span><span id="result_id">' +
                  response.result_id + '</span><span> 입니다.</span></div><hr></div>')
            },
            error : function(){
              if (name=="" || email==""){
                alert('이름과 이메일을 입력해주세요');
              }else{
                alert('입력하신 정보가 일치하지 않거나 존재하지않습니다.');
              }
                    },
                });
            })
        });
    </script>
    
  </div>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
      //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
      function DaumPostcode() {
          new daum.Postcode({
              oncomplete: function(data) {
                  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
  
                  // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                  var roadAddr = data.roadAddress; // 도로명 주소 변수
                  var extraRoadAddr = ''; // 참고 항목 변수
  
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraRoadAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                     extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraRoadAddr !== ''){
                      extraRoadAddr = ' (' + extraRoadAddr + ')';
                  }
  
                  // 우편번호와 주소 정보를 해당 필드에 넣는다.
                  document.getElementById('id_postcode').value = data.zonecode;
                  document.getElementById("id_roadAddress").value = roadAddr;
                  document.getElementById("id_jibunAddress").value = data.jibunAddress;
                  
                  // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                  if(roadAddr !== ''){
                      document.getElementById("id_extraaddress").value = extraRoadAddr;
                  } else {
                      document.getElementById("id_extraaddress").value = '';
                  }
  
                  var guideTextBox = document.getElementById("guide");
                  // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                  if(data.autoRoadAddress) {
                      var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                      guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                      guideTextBox.style.display = 'block';
  
                  } else if(data.autoJibunAddress) {
                      var expJibunAddr = data.autoJibunAddress;
                      guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                      guideTextBox.style.display = 'block';
                  } else {
                      guideTextBox.innerHTML = '';
                      guideTextBox.style.display = 'none';
                  }
              }
          }).open();
      }
  </script>
  <script text="text/javascript">
    
    $('#id_userid').change(function(){
      $("#join-submit").attr("id_check_result", "fail");
      
    })

    function confirmId(e){
      
      e.preventDefault();
      var userid = $('#id_userid').val()
      if(userid == ''){
        alert('아이디를 입력하세요')
        return;
      }
      $.ajax({
      url: '/id_check/',
      type: "post",
      dataType: "json",
      data: {'userid':userid},
      success: function(data){
          if(data.result != 'success'){
            console.error(data.data)
            return;
          }
          if(data.data =='exist'){
            alert('존재하는 아이디입니다.');
            $('#id_userid').val('').focus();
            return;
          }else if(data.data=='lenerror'){
            alert('아이디는 4글자 이상입니다.');
            $('#id_userid').val('').focus();
            return;
          }else{
            alert('사용 가능한 아이디입니다.');
            $("#join-submit").attr("id_check_result", "success");
            return;
          }
        },
      error : function(xhr,error){
        alert('서버와의 통신에서 문제가 발생했습니다.');
        console.error('error : ' + error);
      }
  });
}
  </script>
