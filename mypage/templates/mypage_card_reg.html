{% extends "userbase.html" %}
{% load bootstrap4 %}
{% block head %}

{% endblock %}

{% block contents %}
<div class="row mt-3 mx-3">
    <div class="col-md-6 fw-bold"><h4>회원카드</h4></div>
    
</div>
<div class="col-12">
    <form method="POST" action="." >
        
        {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" 
              id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
      </div>
      
      {% if field.errors %}
      <span style="color: red">{{ field.errors }}</span>
      {% endif %}
      {% endfor %}
      <div class="col-auto">
        <button type="submit" class="btn btn-primary btn-sm">카드추가</button>
      </div>
      </form>
    <button class="btn btn-primary mt-3" onclick="javascript:history.go(-1);">돌아가기</button>
  </div>
</div>


{% endblock %}
