{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container mt-3 mx-3">
  <h4>충전기 상세정보</h4>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cpnumber" class="">충전기번호</label>
        <input type="text" class="form-control" id="cpnumber" value="{{ evcharger.cpnumber }}" readonly/>
        <label for="cpname" class="">충전기이름</label>
        <input type="text" class="form-control" id="cpname" value="{{evcharger.cpname}}" readonly>
        <label for="cpstatus" class="">충전상태</label>
        <input type="text" class="form-control" id="cpstatus" value="{{evcharger.cpstatus}}" readonly>
        <label for="partner_id" class="">파트너아이디</label>
        <input class="form-control" id="partner_id" value="{{evcharger.partner_id}}" readonly>
        <label for="cpversion" class="">펌웨어버전</label>
        <input class="form-control" id="cpversion" value="{{evcharger.cpversion}}" readonly/>
        <label for="postcode" class="">우편번호</label>
        <input class="form-control" id="postcode" value="{{evcharger.postcode}}" readonly/>
        <label for="roadAddress" class="">주소</label>
        <input class="form-control" id="roadAddress" value="{{evcharger.roadAddress}}" readonly/>
        <label for="detailaddress" class="">상세주소</label>
        <input class="form-control" id="detailaddress" value="{{evcharger.detailaddress}}" readonly/>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary" href="/evcharger/{{ evcharger.id }}/update" role="button">충전기정보수정</a>
        <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
